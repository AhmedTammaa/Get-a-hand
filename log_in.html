				</div>
				<div class="A_group">
					<label for="pass" class="A_label">Password</label>
					<input id="pass" type="password" class="A_input" data-type="password">
				</div>
				<div class="A_group">
					<input id="check" type="checkbox" class="A_check" checked>
					<label for="check"><span class="A_icon"></span> Keep me Signed in</label>
				</div>
				<div class="A_group">
					<input type="submit" class="A_button" value="Sign In">
				</div>
				<div class="A_foot-lnk">
						Did you <a class="A_member" href="Forgot_password.html">forget password?</a>
				</div>
				<div class="A_hr"></div>
				<div class="A_foot-lnk">
					Do you wish to register for  <a class="A_member" href="register_worker.html">a new account</a>?
